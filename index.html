<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello App</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <legend class="form_headline">Please login ;)</legend>
        <label for="username"></label>
        <input class="username_field" id="username" type="text" placeholder="Username">
        <label for="password"></label>
        <input class="password_field" id="password" type="password" placeholder="Password">
        <button id="login" class="login_button" type="submit" value="Login">Login</button>
        <button id="logout" type="submit" value="Logout">Logout</button>
    </form>

    <p id="errorMessage"></p>

<script src="app.js"></script>
</body>

</html>
